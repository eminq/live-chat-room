{% extends 'base.html' %}

{% block content %}

<form method="POST" class=" form-control bg-dark d-block" style="width: 35em;" >
    <h3 class="text-center text-white mt-3">Enter The Chat Room</h3>
    <div class="m-3">
        <label class="form-label" for="name">Name: </label>
        <input class="form-control" type="text" id="name" name="name" placeholder="Pick a name!" value="{{ name }}">
    </div>
    <div class="m-3">
        <label class="form-label" for="code">Code: </label>
        <input class="form-control" type="text" name="code" id="code" placeholder="Room code" value="{{ code }}">
        <button type="submit" class="btn btn-outline-secondary mt-4 w-100" name="join">Join a Room</button>
        <button type="submit" class="btn btn-outline-warning mt-4 w-100" name="create">Create a Room</button>
    </div>
    {% if error %}
    <ul>
        <li class="text-white">{{ error }}</li>
    </ul>
    {% endif %}
</form>

{% endblock %}
